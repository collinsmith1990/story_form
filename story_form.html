<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<!-- Story forms -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="story_form.js"></script>
<link rel="stylesheet" href="story_form.css"/>

</head>
<body>
  <div class="col-md-6 col-md-offset-3">
    <form class="story-form">
      <div class="form-group">
        <div class="summary hidden"><h3>Did we get everything right?</h3></div>
        <div class="prompt hidden"><h2>First, enter your first name.</h2></div>
        <label class="control-label">First Name</label>
        <input type="text" class="form-control" placeholder="Enter first name">
      </div>
      <div class="form-group">
        <div class="prompt hidden"><h2>Now enter your last name.</h2></div>
        <label class="control-label">Last Name</label>
        <input type="text" class="form-control" placeholder="Enter last name">
      </div>
      <div class="form-group">
        <div class="prompt hidden"><h2>Ok, next enter your email.</h2></div>
        <label class="control-label">Email Name</label>
        <input type="text" class="form-control" placeholder="Enter email name">
      </div>
      <div class="form-group">
        <div class="prompt hidden"><h2>Choose a password. Make sure it's a strong one!</h2></div>
        <label class="control-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter a password">
      </div>
      <div class="form-group">
        <div class="prompt hidden"><h2>Enter your password again.</h2></div>
        <label class="control-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Confirm your password">
      </div>
        <input type="submit" class="submit btn btn-primary"> 
      </div>
    </form>
  </div>
</body>
